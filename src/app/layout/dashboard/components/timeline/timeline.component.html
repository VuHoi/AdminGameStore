<div class="card-body">
    <ul class="timeline">
        <li *ngFor="let timeline of timelines; let i=index;" [class.timeline-inverted]="i%2==0">
            <div class="timeline-badge"><i class="fa fa-check"></i>
            </div>
            <div class="timeline-panel">
                <div class="timeline-heading">
                    <h4 class="timeline-title">{{timeline.username}}</h4>
                    <p><small class="text-muted"><i class="fa fa-clock-o"></i> {{timeline.purchaseDate}}</small>
                    </p>
                </div>
                <div class="timeline-body">
                    <p>{{timeline.titleGame}}</p>
                    <p class="text-danger">{{timeline.totalPrice}}</p>
                </div>
            </div>
        </li>
       
      
    </ul>
</div>

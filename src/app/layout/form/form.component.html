<div [@routerTransition]>
    <app-page-header [heading]="'Publisher'" [icon]="'fa-edit'"></app-page-header>

    <div class="row">
        <div class="card-header">
            Publisher
        </div>
        <div class="w-100 "> <button type="button" (click)="openModal(Add,i)" class="btn btn-success float-right mr-5">
                Add </button></div>

        <div class="card-body table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Money</th>
                        <th>Reliability</th>
                        <th>Avatar</th>
                        <th class="text-left">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of publishers;let i=index">
                        <th scope="row">{{i}}</th>
                        <td>{{user.name}}</td>
                        <td>{{user.money}}</td>
                        <td>{{user.reliability}}</td>
                        <td><img style="height:100px" [src]="user.imagePublisher?.urlOnline" /></td>
                        <td class="text-left">
                            <button type="button" (click)="openModal(template,i)" class="btn btn-danger float-left">Delete</button>
                            <button type="button" (click)="openModal(Edit,i)" class="btn btn-outline-success float-left ml-2" style="min-width:80px;">Edit</button>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
    <!-- /.row -->
</div>

<ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Modal</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        Do you want to delete this publisher?
    </div>
    <div class="modal-footer">
        <button (click)="delete()" class="btn btn-success">Delete</button>
    </div>
</ng-template>

<ng-template #Add>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Modal</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group ">
                <label for="name">
                    Name
                </label>
                <input id="name" name="name" [(ngModel)]="publisher.name" class="form-control w-100" />
            </div>
            <div class="form-group ">
                <label for="money">
                    Money
                </label>
                <input id="money" name="money" [(ngModel)]="publisher.money" class="form-control w-100" />
            </div>
            <div class="form-group ">
                <label for="reliability">
                    Reliability
                </label>
                <input id="reliability" name="reliability" [(ngModel)]="publisher.reliability" class="form-control w-100" />
            </div>
            <div class="form-group ">
                <label for="urlOnline">
                    UrlOnline
                </label>
                <input id="urlOnline" name="urlOnline" [(ngModel)]="publisher.urlOnline" class="form-control w-100" />
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button (click)="addPublisher()" class="btn btn-success">Add Publisher</button>
    </div>
</ng-template>



<ng-template #Edit>
        <div class="modal-header">
            <h4 class="modal-title pull-left">Modal</h4>
            <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group ">
                    <label for="name">
                        Name
                    </label>
                    <input id="name" name="name" [(ngModel)]="publisher.name" class="form-control w-100" />
                </div>
                <div class="form-group ">
                    <label for="money">
                        Money
                    </label>
                    <input id="money" name="money" [(ngModel)]="publisher.money" class="form-control w-100" />
                </div>
                <div class="form-group ">
                    <label for="reliability">
                        Reliability
                    </label>
                    <input id="reliability" name="reliability" [(ngModel)]="publisher.reliability" class="form-control w-100" />
                </div>
              
            </form>
        </div>
        <div class="modal-footer">
            <button (click)="editPublisher()" class="btn btn-success">Edit Publisher</button>
        </div>
    </ng-template>
